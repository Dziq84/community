    // simple script to reset multiple vars to their default values
    resetvarsmatching = [
        loop i (getvarinfo -1 1 0 16 128 $arg1) [
            v = (getvarinfo $i 1 0 16 128 $arg1)
            d = (getvardef $v)
            if (!= $d $$v) [$v $d]
        ]
        loop i (getvarinfo -1 2 0 16 128 $arg1) [
            v = (getvarinfo $i 2 0 16 128 $arg1)
            d = (getfvardef $v)
            if (!=f $d $$v) [$v $d]
        ]
        loop i (getvarinfo -1 4 0 16 128 $arg1) [
            v = (getvarinfo $i 4 0 16 128 $arg1)
            d = (getsvardef $v)
            if (!=s $d $$v) [$v $d]
        ]
    ]
    setcomplete resetvarsmatching 1
    setdesc "resetvarsmatching" "resets all game variables that match a search string" "searchstring"
