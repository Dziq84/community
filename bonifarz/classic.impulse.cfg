// offline variables for classic movment (Elara edition)
// approximately reverts changes to impulse mechanics (parkour) in Aurora edition.
// this might be useful for some old race (trial) maps of insane difficulty,
// as they are much easier with the new rules, for example escape_ultima.

//old wall jump, client side:
kickoffstyle 0
kickoffangle 25
//old impulse vars, server side:
impulsedash 1.2
impulsedashdelay 1000
impulsejumpdelay 250
impulseparkourclimb 1.3
impulseparkourkick 1.3
impulseparkourvault 1.4
movespeed 100
moverun 1.6
//approx correction factors, server side
impulseregen 7.0
slidecoastscale 0.25
