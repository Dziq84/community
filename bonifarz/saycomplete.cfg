// if you really need tab-completion of a player name in chat
// parses word by word, includes bot names
saycomplete = [
    names = ""
    looplist i (listclients 1) [append names (getclientname $i)]
    listcomplete say $names
    listcomplete sayteam $names
    saycommand  "/say "
]    
setcomplete saycomplete 1
setdesc saycomplete "parse current player names for tab-completion of /say and /sayteam"
